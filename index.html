<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="./assest/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="container">
            <div class="dashboard">

                <div class="volume__wrap">
                    <div class="volume__icon-wrap">
                        <i class="active volume__icon fa-sharp fa-solid fa-volume-high"></i>
                    </div>
                   <div class="range__wrap">
                        <input type="range" class="volume__value" min="0" max="100" step="1" value="100">
                        <div class="range__process-bar"></div>
                   </div>
                </div>

                <div class="dashboard__heading">
                    <h3>Now playing: </h3>
                    <h2></h2>
                </div>

                <div class="cd">
                    <img src="" alt="">
                </div>

                <div class="controls">
                    <ul class="control__list">
                        <li class="control__item repeat__btn">
                            <i class="fa-solid fa-arrow-rotate-right"></i>
                        </li>
                        <li class="control__item prev__btn">
                            <i class="fa-solid fa-backward-step"></i>
                        </li>
                        <li class="control__item play__pause-btn">
                            <i class="play__icon fa-solid fa-circle-play"></i>
                        </li>
                        <li class="control__item next__btn">
                            <i class="fa-solid fa-forward-step"></i>
                        </li>
                        <li class="control__item shuffle__btn">
                            <i class="pause__icon fa-solid fa-shuffle"></i>
                        </li>
                    </ul>
                    <div class="process__wrapper">
                        <input type="range" class="progress" value="0" step="1" min="0" max="100">
                        <div class="range__bar"></div>
                    </div>
                    <div class="controls__sound-and-time">
                        <div class="current__time-wrap">
                            <span class="current__time">
                                0:00
                            </span>
                            <span>/</span>
                            <span class="duration__time">3:00</span>
                        </div>
                    </div>
                    <audio id="audio" src="" preload="metadata"></audio>
                </div>
            </div>

            <div class="playlist">
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
